<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="subcontainer">
                <nav class="navbar">

                    <a href="index.html" class="nav-branding">
                        <img class="nav-branding-logo" src="photos/logo.png" alt="green grass logo">
                        <div class="nav-branding-box">
                            <span>Padilla's Lawn Care</span>
                            <span>& Tree Service</span>
                        </div>
                    </a>
                    
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Our Work</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="box-wrap">
        <h1>Contact Us</h1>
        <!-- <h2>Fill out the form below with any questions or for a free estimate.</h2> -->
        <div class="form-wrapper">
            <div id="error-message">
    
            </div>
            <form action="https://api.web3forms.com/submit" method="POST" id="myform" onsubmit="return validate();">
                <input type="hidden" name="access_key" value="afe0bddf-7f8e-42e7-81ac-6b96a98e2bfd">
                <div class="input-field">
                    <input type="text" placeholder="Name" id="name" name="client_name">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Phone" id="phone" name="client_phone">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email" id="email" name="client_email">
                </div>
                <div class="input-field">
                    <textarea placeholder="Message" id="message" name="client_msg"></textarea>
                </div>
                <div class="btn">
                    <input type="submit">
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
